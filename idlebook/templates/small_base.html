<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-US">
	<head>
 		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>{% block title %}Idlebook{% endblock %}</title>
		
		<meta property="og:title" content="Idlebook" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://idlebook.com" />
		<meta property="og:image" content="{{STATIC_URL}}images/facebook-link-logo.png" />
		<meta property="og:site_name" content="Idlebook" />
		<meta property="fb:admins" content="1146120396" />
		<link rel="shortcut icon" href="{{STATIC_URL}}images/favicon.ico" />
		
		<link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/common.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/tipsy.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/flatpage.css" />
        
        <script src="{{STATIC_URL}}scripts/library/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="{{STATIC_URL}}scripts/library/jquery.simplemodal.1.4.1.min.js" type="text/javascript"></script>
        <script src='{{STATIC_URL}}scripts/library/jquery.tipsy.min.js' type='text/javascript'></script>
        <script src="{{STATIC_URL}}scripts/common.js" type="text/javascript"></script>
        
		{% block scripts %}
		{% endblock %}
		
		{% block css %}
		{% endblock %}
		
        {% load facebook %}
		{% facebook_init %}
		    {% block facebook_code %}
		    {% endblock %}
		{% endfacebook %}
		
	</head>
	<body>
	    {% block modals %}
	    {% endblock %}
	    <div id="background">
            <div class="modal-box-inner" id="plate">
        		<div class="modal-box-header">
        			<img src="{{STATIC_URL}}images/site-logo.png" />
        		</div>
        		<div class="modal-box-body">
        		    {% block message %}
                    {% endblock %}

                    {% block buttons %}
        	        <a href="{{prev}}" title="Back to previous page"><button>Back</button></a>
        	        <a href="/" title="Home page"><button>Home</button></a>
        	        {% endblock %}
        			<div class="clear"></div>
        		</div>
            </div>
		</div>
	</body>
	
	{% facebook_load %}
</html>
